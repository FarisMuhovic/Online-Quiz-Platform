<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylesheets/authentication.css"
    />

    <!-- Google Icons HTML Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section class="welcome-text">
        <h1>Log into your account</h1>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
          eiusmod tempor incididunt ut labore et dolore.
        </p>
      </section>
      <form action="" class="login-form" method="post">
        <label>
          <span class="material-symbols-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail"
            required
          />
        </label>
        <label>
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <span class="material-symbols-outlined" id="visibilityIcon">
            visibility_off
          </span>
          <!-- Use in javascript onClick when user wants to see the password
        <span class="material-symbols-outlined"> visibility </span> -->
        </label>
        <label>
          <input type="checkbox" name="rememberMe" id="rememberMe" />
          <span>Remember me</span>
        </label>
        <button>Login</button>
      </form>
      <p class="redirection-text">
        Dont have an account? <a href="./register.html">Register now</a>
      </p>
    </main>
    <footer></footer>
  </body>
</html>
