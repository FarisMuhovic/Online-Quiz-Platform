<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylesheets/authentication.css"
    />
    <!-- Google Icons HTML Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <main>
      <section class="left-side">
        <h1>Welcome back to the Quiz Application!</h1>
        <p>Log in to your account to continue your quiz journey.</p>
        <p>
          New to the Quiz Application?
          <a href="./register.html">Sign up here</a> to get started!
        </p>
      </section>
      <form action="" class="auth-form right-side" method="post">
        <h1 class="form-heading">Login here</h1>
        <label class="label-for-mail">
          <span class="material-symbols-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail"
            required
          />
        </label>
        <label class="label-for-password">
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="visibilityButton">
            <span class="material-symbols-outlined" id="visibilityIcon">
              visibility_off
            </span>
          </button>
          <!-- Use in javascript onClick when user wants to see the password
          <span class="material-symbols-outlined"> visibility </span> -->
        </label>
        <label class="label-checkbox">
          <input type="checkbox" name="rememberMe" id="rememberMe" />
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-pass-link">Forgot password?</a>
        <button type="submit" class="form-submit-btn">Login</button>
        <p class="mobile-p">
          New to the Quiz Application?
          <a href="./register.html">Sign up here</a> to get started!
        </p>
      </form>
    </main>
  </body>
</html>
