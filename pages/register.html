<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="../index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../stylesheets/authentication.css"
    />
    <!-- Google Icons HTML Link -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- Bootstrap 5.0.2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section class="left-side">
        <h1>Welcome to the Quiz Application!</h1>
        <p>
          Join the fun and challenge yourself with our diverse range of quizzes.
        </p>
        <p>
          Already have an account? <a href="./login.html">Log in here</a> to
          continue your quiz journey.
        </p>
      </section>
      <form action="" class="auth-form right-side" method="post">
        <h1 class="form-heading">Register here</h1>
        <label class="label-for-name">
          <span class="material-symbols-outlined"> person </span>
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="First name"
            required
          />
        </label>
        <label class="label-for-name">
          <span class="material-symbols-outlined"> person </span>
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Last name"
            required
          />
        </label>
        <label class="label-for-mail">
          <span class="material-symbols-outlined"> mail </span>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-Mail"
            required
          />
        </label>
        <label class="label-for-password">
          <span class="material-symbols-outlined"> lock </span>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" id="visibilityButton">
            <span class="material-symbols-outlined" id="visibilityIcon">
              visibility_off
            </span>
          </button>
          <!-- Use in javascript onClick when user wants to see the password
          <span class="material-symbols-outlined"> visibility </span> -->
        </label>
        <label class="label-for-select">
          <p>What describes you best?</p>
          <!-- Bootstrap 5 select component -->
          <select
            class="selectpicker form-control border rounded-0 border-bottom border-dark border-2 px-2 py-2"
            name="userType"
            id="userType"
            required
          >
            <option value="student">Student</option>
            <option value="highSchooler">High Schooler</option>
            <option value="educator">Educator</option>
            <option value="enthusiast">Quiz Enthusiast</option>
          </select>
        </label>
        <button type="submit" class="form-submit-btn">Register</button>
        <p class="mobile-p">
          Already have an account? <a href="./login.html">Log in here</a> to
          continue your quiz journey.
        </p>
      </form>
    </main>
  </body>
</html>
